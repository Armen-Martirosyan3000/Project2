<!DOCTYPE html>
<html>

<head>

<body>
    <!--heder-վերնագիր -->

    <!-- Top block-Վերևի բլոկ -->

        <img class="icon1" src="https://amarjeetprasad.github.io/Red-Store/images/logo.png">

        <!--Top block buttons-Վերևի բլոկի կնոպկաներ -->

        <ul>
            <button class="butt1">
                <li>Home</li>
            </button>
            <button class="butt1">
                <li>Products</li>
            </button>
            <button class="butt1">
                <li>About</li>
            </button>
            <button class="butt1">
                <li>Contact</li>
            </button>
            <button class="butt1">
                <li>Account</li>
            </button>
            <button>
                <li><img class="bag" src="https://i.pinimg.com/564x/e6/be/06/e6be06eb4fbdefd27503b1f55553acb9.jpg">
                </li>
            </button>
        </ul>

        <!--product list button-ապրանքի ցանկի կնոպկա  -->

        <select>

            <option value="3"> Men's Red Blouse </option>
            <option value="4"> Sport Shoes </option>
            <option value="5"> Gray Pants For Men </option>
            <option value="6"> Men's Blouse </option>
            <option value="7" selected>Men's Yellow Blouse</option>
            <option value="6"> Red Pants For Men </option>
            <option value="6"> Men's Yellow Blouse </option>
